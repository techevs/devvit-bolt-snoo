<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snoo Mood Toggle</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .main-container {
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .svg-container {
      position: relative;
      display: inline-block;
      margin: 50px;
    }

    .main-svg {
      width: 400px;
      height: 400px;
      transition: transform 0.3s ease;
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      pointer-events: none;
      z-index: 1000;
      opacity: 0;
    }

    .btn-row {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 2;
    }

    .sparkle-btn {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .sparkle-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .love-btn {
      background: linear-gradient(45deg, #ff6b81, #ff9ff3);
    }

    .irritate-btn {
      background: linear-gradient(45deg, #ff9f43, #ee5253);
    }

    @keyframes throwEmoji {
      0% {
        opacity: 1;
        transform: translate(0, 0) rotate(0deg) scale(0.5);
      }
      50% {
        opacity: 1;
        transform: translate(var(--dx), var(--dy)) rotate(180deg) scale(1.2);
      }
      100% {
        opacity: 0;
        transform: translate(calc(var(--dx) * 1.5), calc(var(--dy) * 1.5)) rotate(360deg) scale(0.3);
      }
    }

    .glow-animation {
      animation: sparkleGlow 0.8s ease-in-out;
    }

    #counter {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: linear-gradient(45deg, #ff9ff3, #54a0ff);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      font-family: 'Arial', sans-serif;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="counter" class="fw-bold fs-5 text-center mb-3">Click below to start!</div>

  <div class="btn-row">
    <button class="sparkle-btn love-btn" onclick="triggerAction('love')">‚ù§Ô∏è Love Snoo</button>
    <button class="sparkle-btn irritate-btn" onclick="triggerAction('irritate')">üò§ Irritate Snoo</button>
  </div>

  <script>
    const loveEmojis = ['üíñ', 'ü•∞', 'üòò', 'üíï', 'üåπ', 'üíû', 'üíò'];
    const irritateEmojis = ['üí©', 'üò§', 'üóØÔ∏è', 'üò†', 'üëø'];

    let loveCount = 0, irritateCount = 0;

    function triggerAction(type) {
      const svgContainer = document.querySelector('.svg-container');
      const happySnoo = document.getElementById('happy-snoo');
      const sadSnoo = document.getElementById('sad-snoo');

      if (type === 'love') {
        loveCount++;
        updateCounter('Loved', loveCount);
        throwEmojis(svgContainer, loveEmojis);
        happySnoo.classList.remove('hidden');
        sadSnoo.classList.add('hidden');
      }

      if (type === 'irritate') {
        irritateCount++;
        updateCounter('Irritated', irritateCount);
        throwEmojis(svgContainer, irritateEmojis);
        happySnoo.classList.add('hidden');
        sadSnoo.classList.remove('hidden');
      }

      disableOtherButtons(type);
    }

    function throwEmojis(container, emojiList) {
      for (let i = 0; i < 20; i++) {
        setTimeout(() => createEmoji(container, emojiList), i * 80);
      }
    }

    function createEmoji(container, emojiList) {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];

      const angle = Math.random() * 2 * Math.PI;
      const radius = 80 + Math.random() * 40;
      const startX = Math.cos(angle) * radius;
      const startY = Math.sin(angle) * radius;

      const throwDistance = 200 + Math.random() * 300;
      const throwAngle = Math.random() * 2 * Math.PI;
      const endX = Math.cos(throwAngle) * throwDistance;
      const endY = Math.sin(throwAngle) * throwDistance;

      emoji.style.left = `calc(50% + ${startX}px)`;
      emoji.style.top = `calc(50% + ${startY}px)`;
      emoji.style.setProperty('--dx', `${endX}px`);
      emoji.style.setProperty('--dy', `${endY}px`);

      container.appendChild(emoji);
      requestAnimationFrame(() => {
        emoji.style.animation = `throwEmoji ${1.5 + Math.random()}s ease-out forwards`;
      });

      setTimeout(() => emoji.remove(), 3000);
    }

    function updateCounter(action, count) {
      const counter = document.getElementById('counter');
      counter.textContent = `${action} Snoo ${count} ${count === 1 ? 'time' : 'times'}`;
    }

    function disableOtherButtons(activeType) {
      document.querySelectorAll('.sparkle-btn').forEach(btn => {
        if (!btn.classList.contains(`${activeType}-btn`)) {
          btn.disabled = true;
          btn.style.opacity = 0.5;
          btn.style.cursor = 'not-allowed';
        }
      });
    }
  </script>
